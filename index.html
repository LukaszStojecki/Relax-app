<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="app">

        <div class="video-container">
            <video loop src="./video/rain.mp4"></video>
        </div>

        <div class="time-select">
            <button data-time="60">1 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        <div class="player-container">
            <audio class="song" src="./sounds/rain.mp3"></audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="black" stroke-width="20" />
            </svg>

            <h3 class="time-display">00:00</h3>

        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
            <img src="./svg/rain.svg" alt="rain">
        </button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4">
            <img src="./svg/beach.svg" alt="beach">
        </button>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
